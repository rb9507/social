<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Affiliate User Registration</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f4f6f8;
    }
    .container-box {
      max-width: 420px;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="container-box">
      <h2 class="text-center mb-4">Affiliate User Registration</h2>

      <form action="/register/" method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Instagram Secret Key</label>
          <input type="password" class="form-control" name="instagram_secret" required>
        </div>

        <div class="mb-3">
          <label class="form-label">LinkedIn Secret Key</label>
          <input type="password" class="form-control" name="linkedin_secret" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Facebook Secret Key</label>
          <input type="password" class="form-control" name="facebook_secret" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Twitter (X) Secret Key</label>
          <input type="password" class="form-control" name="twitter_secret" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>

        <p class="text-muted small mt-3 text-center">
          ⚠️ All secret keys are stored securely and encrypted on the server.
        </p>

      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
