{% extends "affiliate_base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}

<div class="container mt-4">

  <!-- Header -->
  <div class="d-flex align-items-center mb-4">
    <i class="bi bi-lock-fill fs-3 text-success me-2"></i>
    <div>
      <h4 class="mb-0">Change Password</h4>
      <small class="text-muted">Update your account password</small>
    </div>
  </div>

  <!-- Card -->
  <div class="card shadow-sm">
    <div class="card-body">

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="POST" action="{% url 'change_affiliate_password' %}">
        {% csrf_token %}

        <!-- Old Password -->
        <div class="mb-3">
          <label class="form-label">Current Password</label>
          <input type="password" name="old_password" class="form-control" required>
        </div>

        <!-- New Password -->
        <div class="mb-3">
          <label class="form-label">New Password</label>
          <input type="password" name="new_password" class="form-control" required>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label class="form-label">Confirm New Password</label>
          <input type="password" name="confirm_password" class="form-control" required>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between">
          <a href="{% url 'settings' %}" class="btn btn-outline-secondary">
            Cancel
          </a>

          <button type="submit" class="btn btn-success">
            Update Password
          </button>
        </div>

      </form>
    </div>
  </div>

</div>

{% endblock %}
