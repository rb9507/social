{% extends "affiliate_base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}

<div class="container mt-4">

  <!-- Header -->
  <div class="d-flex align-items-center mb-4">
    <i class="bi bi-person-lines-fill fs-3 text-success me-2"></i>
    <div>
      <h4 class="mb-0">Edit Profile</h4>
      <small class="text-muted">Update your affiliate details</small>
    </div>
  </div>

  <!-- Card -->
  <div class="card shadow-sm">
    <div class="card-body">

      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
      {% endif %}

      <form method="POST" action="{% url 'update_affiliate_profile' %}">
        {% csrf_token %}

        <!-- Username -->
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input
            type="text"
            name="username"
            class="form-control"
            value="{{ affiliate.username }}"
            required
          >
        </div>

        <hr>

        <h6 class="text-muted mb-3">Social Media Secrets</h6>

        <!-- Instagram -->
        <div class="mb-3">
          <label class="form-label">Instagram Secret</label>
          <input
            type="password"
            name="instagram_secret"
            class="form-control"
            placeholder="Leave blank to keep unchanged"
          >
        </div>

        <!-- Facebook -->
        <div class="mb-3">
          <label class="form-label">Facebook Secret</label>
          <input
            type="password"
            name="facebook_secret"
            class="form-control"
            placeholder="Leave blank to keep unchanged"
          >
        </div>

        <!-- LinkedIn -->
        <div class="mb-3">
          <label class="form-label">LinkedIn Secret</label>
          <input
            type="password"
            name="linkedin_secret"
            class="form-control"
            placeholder="Leave blank to keep unchanged"
          >
        </div>

        <!-- Twitter -->
        <div class="mb-3">
          <label class="form-label">Twitter Secret</label>
          <input
            type="password"
            name="twitter_secret"
            class="form-control"
            placeholder="Leave blank to keep unchanged"
          >
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between mt-4">
          <a href="{% url 'settings' %}" class="btn btn-outline-secondary">
            Cancel
          </a>

          <button type="submit" class="btn btn-success">
            Save Changes
          </button>
        </div>

      </form>
    </div>
  </div>

</div>

{% endblock %}
