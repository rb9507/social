<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperAdmin Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f4f6f8;
    }
    .sidebar {
      height: 100vh;
      background: #0d6efd;
      color: #fff;
    }
    .sidebar a {
      color: #fff;
      text-decoration: none;
      display: block;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 5px;
    }
    .sidebar a:hover {
      background: rgba(255,255,255,0.2);
    }
    .post-card {
      border-radius: 12px;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">

    {% include "sidebar.html" %}

    <!-- Main Content -->
    <div class="col-md-10 p-4">

      <h3 class="mb-4">SuperAdmin Dashboard</h3>

      <!-- Post Cards -->
      <h4 class="mb-3">Recent Posts</h4>

     <form class="mb-4" action="{% url 'create_post' %}" method="post">
      {% csrf_token %}
        <button type="submit" class="btn btn-success">
          <i class="bi bi-plus-circle"></i> Create New Post
        </button>
      </form>

      <div class="row">
        {% for post in posts %}
        <!-- Post Card 1 -->
        <div class="col-md-4">
          <div class="card post-card shadow-sm mb-4">
            <img src="{{ post.image.url }}" class="card-img-top" alt="Post Image">
            <div class="card-body">
              <h5 class="card-title">New Product Launch</h5>
              <p class="card-text">{{ post.caption }}</p>
              <a href="{% url 'edit_post' post.id %}" class="btn btn-primary btn-sm">Edit</a>
              <a href="{% url 'delete_post' post.id %}" class="btn btn-danger btn-sm">Delete</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>

    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
