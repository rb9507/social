{% extends 'base.html' %}
{% load static %}

{% block title %}Update Post{% endblock %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header bg-white fw-semibold">
                    <i class="bi bi-pencil-square me-2"></i>Update Post
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                <i class="bi bi-check-circle-fill me-2"></i>
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                      <div class="mb-3 text-center">
                            <img src="{{ post.image.url }}"
                                 alt="Post Image"
                                 class="img-fluid rounded border"
                                 style="max-height: 300px;">
                        </div>
                    <form method="post" action="{% url 'submit_edit_post' post.id %}" >
                        {% csrf_token %}
                    

                        <!-- Caption (Editable) -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">
                                Caption
                            </label>
                            <textarea class="form-control"
                                      name="caption"
                                      rows="4"
                                      required>{{ post.caption }}</textarea>
                        </div>

                        <!-- Action Buttons -->
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'posts_list' %}"
                               class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle me-1"></i>Cancel
                            </a>
                            <button type="submit"
                                    class="btn btn-primary">
                                <i class="bi bi-check-circle me-1"></i>Update Post
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
