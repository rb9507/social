<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Admin Auth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .auth-card {
            max-width: 420px;
            margin: auto;
        }
        .toggle-link {
            cursor: pointer;
            color: #0d6efd;
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow auth-card">

        <!-- REGISTER FORM -->
        <div class="card-body" id="registerForm">
            <h4 class="text-center mb-4">Super Admin Registration</h4>

            <form method="post" action="{% url 'create_admin' %}">
                {% csrf_token %}
                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email ID</label>
                    <input type="email" class="form-control" name="email" required>
                </div>

                <!-- Username -->
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        Register
                    </button>
                </div>
            </form>

            <p class="text-center mt-3">
                Already registered? 
                <a href="{% url 'log_admin' %}" class="toggle-link">Login here</a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
