<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super Admin Auth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .auth-card {
            max-width: 420px;
            margin: auto;
        }
        .toggle-link {
            cursor: pointer;
            color: #0d6efd;
            text-decoration: underline;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow auth-card">

        <!-- REGISTER FORM -->
        <div class="card-body" id="registerForm">
            <h4 class="text-center mb-4">Super Admin Registration</h4>

            <form method="post">
                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email ID</label>
                    <input type="email" class="form-control" name="email" required>
                </div>

                <!-- Username -->
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" name="username" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">
                        Register
                    </button>
                </div>
            </form>

            <p class="text-center mt-3">
                Already registered?
                <span class="toggle-link" onclick="showLogin()">Login</span>
            </p>
        </div>

        <!-- LOGIN FORM -->
        <div class="card-body d-none" id="loginForm">
            <h4 class="text-center mb-4">Super Admin Login</h4>

            <form method="post">
                <!-- Username or Email -->
                <div class="mb-3">
                    <label class="form-label">Username / Email</label>
                    <input type="text" class="form-control" name="login_id" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" name="login_password" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">
                        Login
                    </button>
                </div>
            </form>

            <p class="text-center mt-3">
                New here?
                <span class="toggle-link" onclick="showRegister()">Register</span>
            </p>
        </div>

    </div>
</div>

<!-- Toggle Script -->
<script>
    function showLogin() {
        document.getElementById("registerForm").classList.add("d-none");
        document.getElementById("loginForm").classList.remove("d-none");
    }

    function showRegister() {
        document.getElementById("loginForm").classList.add("d-none");
        document.getElementById("registerForm").classList.remove("d-none");
    }
</script>

</body>
</html>
